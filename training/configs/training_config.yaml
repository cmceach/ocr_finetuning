# Training Pipeline Configuration
pipeline_mode: full  # Options: detection, recognition, full
training_backend: local  # Options: local, azure_ml
device: cuda  # Options: cuda, cpu, auto

# Data Configuration
data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  augmentation:
    enabled: true
    rotation_range: [-5, 5]
    brightness_range: [0.8, 1.2]
    contrast_range: [0.8, 1.2]
    blur_probability: 0.1
    noise_probability: 0.1

# Azure ML Configuration (if backend is azure_ml)
azure_ml:
  workspace_name: null
  resource_group: null
  subscription_id: null
  compute_cluster: null
  environment_name: ocr-training-env

# Model Storage
model_storage:
  local_path: ./trained_models
  versioning: true

# Logging
logging:
  level: INFO
  mlflow:
    enabled: true
    tracking_uri: null  # Set via environment variable
    experiment_name: ocr-finetuning

