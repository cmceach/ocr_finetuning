# Detection Model Configuration
architecture: db_resnet50  # Options: db_resnet50, craft_resnet50
pretrained: true
input_size: [1024, 1024]
batch_size: 8
learning_rate: 0.001
epochs: 100
optimizer: adamw
scheduler: cosine
weight_decay: 0.0001
save_checkpoint_every: 10
early_stopping:
  enabled: true
  patience: 20
  min_delta: 0.001

